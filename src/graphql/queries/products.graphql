query GetProducts {
  products {
    id
    name
    brand {
      name
    }
    brandId
    createdAt
    type
    updatedAt
  }
}

query GetProductsWithPagination($query: ProductsQueryDto!) {
  productsWithPagination(query: $query) {
    rows {
      id
      name
      brand {
        name
      }
      brandId
      createdAt
      type
      updatedAt
    }
    total
  }
}
