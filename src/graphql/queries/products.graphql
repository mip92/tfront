query GetProductsWithPagination($query: ProductsQueryDto!) {
  productsWithPagination(query: $query) {
    rows {
      id
      name
      brand {
        id
        name
      }
      mainFile {
        id
        filename
        s3Key
        type
        url
      }
      brandId
      createdAt
      type
      updatedAt
    }
    total
  }
}
