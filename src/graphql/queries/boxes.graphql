query GetRootBoxes {
  rootBoxes {
    id
    name
    description
    parentBoxId
    boxTypeId
    createdAt
    updatedAt
    childBoxesCount
    inventoryItems {
      id
      quantity
      product {
        id
        name
      }
    }
  }
}

query GetChildBoxes($parentBoxId: Int!) {
  childBoxes(parentBoxId: $parentBoxId) {
    id
    name
    description
    parentBoxId
    boxTypeId
    createdAt
    updatedAt
    childBoxesCount
    inventoryItems {
      id
      quantity
      product {
        id
        name
      }
    }
  }
}

