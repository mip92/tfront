mutation Login($input: LoginInput!) {
  login(input: $input) {
    access_token
    refresh_token
    user {
      id
      email
      firstName
      lastName
      role {
        id
        name
      }
    }
  }
}

mutation Logout {
  logout
}

mutation RefreshToken {
  refreshToken {
    access_token
    refresh_token
  }
}

mutation ForgotPassword($input: ForgotPasswordInput!) {
  forgotPassword(input: $input) {
    message
  }
}

# Multi-step registration mutations
# Note: These mutations will be added when the backend supports them

mutation StartRegistration($input: StartRegistrationInput!) {
  startRegistration(input: $input) {
    message
    step
    method
    userId
  }
}

mutation VerifyCode($input: VerifyCodeInput!) {
  verifyCode(input: $input) {
    message
    step
    verified
    temp_token
  }
}

mutation SetPassword($input: SetPasswordInput!) {
  setPassword(input: $input) {
    message
    step
    access_token
    refresh_token
    user {
      id
      email
      phone
      firstName
      lastName
      role {
        id
        name
      }
    }
  }
}

mutation SetPersonalInfo($input: SetPersonalInfoInput!) {
  setPersonalInfo(input: $input) {
    message
    step
    completed
  }
}

mutation ResendCode($input: ResendCodeInput!) {
  resendCode(input: $input) {
    message
  }
}

mutation GoBackStep($input: GoBackStepInput!) {
  goBackStep(input: $input) {
    message
  }
}
